<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tic-tac-Toe</title>

        <ul>

    <div class="gameContainer">

    <script src="game.js"></script>
